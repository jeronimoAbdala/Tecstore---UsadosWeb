  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3F_ZeeiEITNOH0p2atY9TukSLai4ZXEVINAg-1BdeDvysNioipA69PIygoIcGsPbGOxWPB_e6xAyK/pub?gid=703462116&single=true&output=csv';
      const ITEMS_PER_PAGE = 20;
      let allRows = [];
      let currentPage = 1;

      const modelFilterEl    = document.getElementById('filter-model');
      const statusFilterEl   = document.getElementById('filter-status');
      const locationFilterEl = document.getElementById('filter-location');
      const paginationTop    = document.getElementById('pagination-top');
      const paginationBottom = document.getElementById('pagination-bottom');
      const container        = document.getElementById('phones-container');

      async function fetchSheetValues() {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const rows = Papa.parse(text.trim(), { skipEmptyLines: true }).data;

    // Filtrar filas donde el nombre del producto (por ejemplo, r[1]) est√© vac√≠o o nulo
    return rows.filter(row => row[1] && row[1].trim() !== ''); // Filtra si el campo de producto est√° vac√≠o
}


      function getUnique(arr, idx) {
        return [...new Set(arr.map(r => r[idx]))].filter(v => v);
      }

      // Extrae modelo-numero en formato "12-64" desde "12 64gb ..."
    function extractModel(product) {
      const parts = product.split(' ');
      const modelNum = parts[0] || '';
      const gbMatch = parts[1] ? parts[1].match(/(\d+)/) : null;
      const gbNum = gbMatch ? gbMatch[1] : '';
      return modelNum && gbNum ? `${modelNum}-${gbNum}` : modelNum;
    }


   function populateFilters(rows) {
  const models    = getUnique(rows, 8);
  const statuses  = getUnique(rows, 7);
  const locations = getUnique(rows, 6);

  // Limpiar filtros previos (IMPORTANTE)
  modelFilterEl.innerHTML = '<option value="">Todos los modelos</option>';
  statusFilterEl.innerHTML = '<option value="">Semi-Nuevos</option>';
  locationFilterEl.innerHTML = '<option value="">Todas las ubicaciones</option>';

  models.sort().forEach(m => {
    const opt = document.createElement('option');
    opt.value = m;
    opt.textContent = m;
    modelFilterEl.appendChild(opt);
  });

  statuses.forEach(s => {
    const o = document.createElement('option');
    o.value = s;
    o.textContent = s;
    if (s === 'Semi-Nuevo') o.selected = true;
    statusFilterEl.appendChild(o);
  });

  locations.forEach(l => {
    const o = document.createElement('option');
    o.value = l;
    o.textContent = l;
    locationFilterEl.appendChild(o);
  });
}



      function filterRows() {
  const sf = statusFilterEl.value;
  const lf = locationFilterEl.value;
  const mf = modelFilterEl.value;

  return allRows.filter(r =>
    (!sf || r[7] === sf) &&
    (!lf || r[6] === lf) &&
    (!mf || r[8] === mf)
  );
}



      function createPhoneCard([imei, product, details, price, videoUrl, photoUrl, location, status]) {
  // 1) Extraer modelo para el nombre de la imagen
  const model  = extractModel(product);

  // 2) Definir imgSrc **antes** de usarlo
  const imgSrc = `images/images/phone/iphone-${model}.jpg`;
  
  // (Opcional: si quieres usar la URL que viene en el CSV, podr√≠as hacer:
  // const imgSrc = photoUrl || `images/images/phone/iphone-${model}.jpg`; )

  // 3) Link de WhatsApp
  const whatsappLink = 
    `https://api.whatsapp.com/send?phone=5491130200515&text=${encodeURIComponent(
      `Hola!, quiero comprar ${product} por ${price} | IMEI:${imei}`
    )}`;

  // 4) Ahora uso imgSrc sin problemas
  return `
     <div class="card m-2 shadow-sm" style="width: 18rem;">
      <img src="${imgSrc}" class="card-img-top" alt="${product}">
      <div class="card-body">
        <h5 class="card-title">${product}</h5>
        <p class="card-text">${details||'‚Äî'}</p>
        <h5>${price} USD</h5>
      </div>
      <div class="card-footer d-flex justify-content-between p-2">
        <p>üìç ${location}</p>
        <div>
          ${
            videoUrl
              ? `<button 
                   class="btn btn-info btn-sm btn-view-video" 
                   data-video-url="${videoUrl}">
                   Ver video
                 </button>`
              : ''
          }
          <a href="${whatsappLink}" target="_blank" class="btn btn-success btn-sm">Comprar</a>
        </div>
      </div>
    </div>
  `;
}



      // 1) Genera un array de p√°ginas con ‚Äú‚Ä¶‚Äù si es muy largo
function getPageNumbers(totalPages) {
  const pages = [];
  if (totalPages <= 5) {
    for (let i = 1; i <= totalPages; i++) pages.push(i);
  } else {
    pages.push(1);
    if (currentPage > 3) pages.push('...');
    for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
      pages.push(i);
    }
    if (currentPage < totalPages - 2) pages.push('...');
    pages.push(totalPages);
  }
  return pages;
}
// 2) Renderiza s√≥lo las tarjetas de la p√°gina actual
function renderPhones(rows) {
  const start = (currentPage - 1) * ITEMS_PER_PAGE;
  const pageRows = rows.slice(start, start + ITEMS_PER_PAGE);

  container.innerHTML = '';  // limpio todo

  // Recorro de 3 en 3 y envuelvo en <div class="row">
  for (let i = 0; i < pageRows.length; i += 3) {
    const chunk = pageRows.slice(i, i + 3);
    // Creo una fila
    const row = document.createElement('div');
    row.className = 'row mb-4';

    chunk.forEach(item => {
      // Creo el contenedor de columna
      const col = document.createElement('div');
      col.className = 'col-12 col-md-4';  // 1 column en m√≥vil, 3 en md+
      col.innerHTML = createPhoneCard(item);
      row.appendChild(col);
    });

    container.appendChild(row);
  }

  // No-results
  document.getElementById('no-results').style.display = rows.length === 0 ? 'block' : 'none';
}


  function renderPagination(rows) {
  const totalPages = Math.ceil(rows.length / ITEMS_PER_PAGE);
  const pages = getPageNumbers(totalPages);
  [paginationTop, paginationBottom].forEach(ul => {
    ul.innerHTML = '';
    pages.forEach(n => {
      const li = document.createElement('li');
      li.className = 'page-item' +
        (n === currentPage ? ' active' : '') +
        (n === '...' ? ' disabled' : '');
      const a = document.createElement('a');
      a.className = 'page-link';
      a.href = '#';
      a.textContent = n;
      if (n !== '...') {
        a.addEventListener('click', e => {
          e.preventDefault();
          currentPage = n;
          update();
        });
      }
      li.appendChild(a);
      ul.appendChild(li);
    });
  });
}

      function renderPage(rows) {
      container.innerHTML = '';
      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const pageRows = rows.slice(start, start + ITEMS_PER_PAGE);
      // Agrupar de a 3 para desktop/tablet, en mobile se mostrar√° col-12 (1 card)
      for (let i = 0; i < pageRows.length; i += 3) {
        const group = pageRows.slice(i, i + 3);
        // Crear una fila con hasta 3 columnas
        const rowHtml = group
          .map(r => createPhoneCard(r))
          .join('');
        container.insertAdjacentHTML('beforeend', `<div class="row mb-4">${rowHtml}</div>`);
      }
    }
    function update() {
    const filtered = filterRows();
    renderPhones(filtered);
    renderPagination(filtered);
}

      function updateDisplay() {    
        const filtered = filterRows();

        const noResultsEl = document.getElementById('no-results');
        if (filtered.length === 0) {
          noResultsEl.style.display = 'block';
        } else {
          noResultsEl.style.display = 'none';
        }

        renderPage(filtered);
        renderPagination(filtered.length);
      }

     // 5) Conectar al iniciar y a los filtros
async function init() {
  allRows = (await fetchSheetValues()).slice(1);
  populateFilters(allRows);
  [modelFilterEl, statusFilterEl, locationFilterEl].forEach(el =>
    el.addEventListener('change', () => { currentPage = 1; update(); })
  );
  update();
}

init();
    });
  </script>

        $('#videoFrame').attr('src', '');
